<html>
    <head>
        <title>Hangman!</title>
        <link rel="stylesheet" href="hangman.css">
        <script src="./hangman.js"></script>
        <script>
            window.addEventListener('load', function() {
                UpdateGame();
            })
            window.addEventListener('keydown', function (e) {
                LetterGuessed(e.key.toLowerCase());
                UpdateGame();
            }, false);
        </script>
    </head>
    <body>
        <div id="main">
            <div id="hangman picture">
                <img src="./hangman.jpeg" id = "images">
            </div>
            <div id="letter entry">
                <div id="guessed correctly">
                    <ol id="word">
                        <li>&nbsp;</li>
                        <li>&nbsp;</li>
                        <li>E</li>
                        <li>E</li>
                        <li>&nbsp;</li>
                        <li>E</li>
                    </ol>
                </div>
                <div id="guessed incorrectly">
                    <ul id="incorrect">
                        <li>A</li>
                        <li>O</li>
                    </ul>
                </div>
            </div>
            <div id="game over">
                <p>Sorry! You Lost.  The word is</p>
                <span id="lost word"></span>
            </div>
        </div>
    </body>
</html>
